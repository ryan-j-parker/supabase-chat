<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/chatterbox-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>chatterbox</title>
</head>

<body>
    <header class="page-header">
        <p class="title">CHATTERBOX</p>
        <nav>
            <a id="chat-room-link" href="/">Chat Room</a>
            <a id="sign-out-link" href="../auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="profile-form">
                <label for="user_name" class="form-label">
                    Username:
                    <input type="text" name="user_name" id="user_name" placeholder="enter username" required>
                </label>
                <label for="avatar" class="form-label">
                    Avatar:
                    <input type="file" name="avatar" id="avatar-input" placeholder="upload an avatar" accept="image/*">
                </label>
                <p>
                    <img class="hidden" id="preview" alt="avatar preview">
                </p>

                <button id="update-btn" name="update">Update Profile</button>
                <p class="error"></p>
            </form>
        </div>
    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="profile.js"></script>
</body>

</html>
